apiVersion: webhookconfig.keptn.sh/v1alpha1
kind: WebhookConfig
metadata:
  name: webhook-configuration
spec:
  webhooks:
    - type: sh.keptn.event.updateJira.triggered
      requests:
        - curl --request POST --data
          '{"type":"{{.type}}","shkeptncontext":"{{.shkeptncontext}}","id":"{{.id}}","data":{"project":"{{.data.project}}","service":"{{.data.service}}","stage":"{{.data.stage}}","bridge":"{{.env.secret_bridge_url}}/project/{{.data.project}}/sequence/{{.shkeptncontext}}","dynatraceProblem":{"ProblemID":"{{.data.dynatraceProblem.ProblemID}}","Tags":"{{.data.dynatraceProblem.Tags}}","ProblemTitle":"{{.data.dynatraceProblem.ProblemTitle}}","ProblemURL":"{{.data.dynatraceProblem.ProblemURL}}","State":"{{.data.dynatraceProblem.State}}","PID":"{{.data.dynatraceProblem.PID}}","ImpactedEntity":"{{.data.dynatraceProblem.ImpactedEntity}}"}}}'
          https://automation.atlassian.com/pro/hooks/{{.env.secret_jira_update}}
      envFrom:
        - name: secret_jira_update
          secretRef:
            name: jira
            key: update
        - name: secret_bridge_url
          secretRef:
            name: bridge
            key: url
      subscriptionID: 3d5fa8e4-d5da-4d65-80c3-abbe652a294e
    - type: sh.keptn.event.createJira.finished
      requests:
        - curl --request POST --data '{"note":"webhook.site
          subscription","type":"{{.type}}","shkeptncontext":"{{.shkeptncontext}}","id":"{{.id}}","data":{"project":"{{.data.project}}","service":"{{.data.service}}","stage":"{{.data.stage}}","bridge":"{{.env.secret_bridge_url}}/project/{{.data.project}}/sequence/{{.shkeptncontext}}","dynatraceProblem":{"ProblemID":"{{.data.dynatraceProblem.ProblemID}}","Tags":"{{.data.dynatraceProblem.Tags}}","ProblemTitle":"{{.data.dynatraceProblem.ProblemTitle}}","ProblemURL":"{{.data.dynatraceProblem.ProblemURL}}","State":"{{.data.dynatraceProblem.State}}","PID":"{{.data.dynatraceProblem.PID}}","ImpactedEntity":"{{.data.dynatraceProblem.ImpactedEntity}}"}}}'
          https://webhook.site/2be34b4b-8a90-47cd-ba9f-a3e237e90765
      envFrom:
        - name: secret_bridge_url
          secretRef:
            name: bridge
            key: url
      subscriptionID: 6a0241fd-f112-4db3-8e1f-3cf9abc5213b
    - type: sh.keptn.event.createJira.triggered
      requests:
        - curl --request POST --data '{"note":"webhook.site
          subscription","type":"{{.type}}","shkeptncontext":"{{.shkeptncontext}}","id":"{{.id}}","data":{"project":"{{.data.project}}","service":"{{.data.service}}","stage":"{{.data.stage}}","bridge":"{{.env.secret_bridge_url}}/project/{{.data.project}}/sequence/{{.shkeptncontext}}","dynatraceProblem":{"ProblemID":"{{.data.dynatraceProblem.ProblemID}}","Tags":"{{.data.dynatraceProblem.Tags}}","ProblemTitle":"{{.data.dynatraceProblem.ProblemTitle}}","ProblemURL":"{{.data.dynatraceProblem.ProblemURL}}","State":"{{.data.dynatraceProblem.State}}","PID":"{{.data.dynatraceProblem.PID}}","ImpactedEntity":"{{.data.dynatraceProblem.ImpactedEntity}}"}}}'
          https://webhook.site/2be34b4b-8a90-47cd-ba9f-a3e237e90765
      envFrom:
        - name: secret_bridge_url
          secretRef:
            name: bridge
            key: url
      subscriptionID: 9f9782d2-c1da-4f11-a2a8-de9c20bb02c4
